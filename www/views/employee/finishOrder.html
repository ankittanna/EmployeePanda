<ion-view view-title="Order">
  <ion-content>
    <label class="item item-input">
        <span class="input-label">
            <h2 class="title">Order Confirmed</h2>
        </span>
    </label>
    <label class="item item-input">
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <span class="input-label" style="text-align:center">
            <h1 class="title">{{finishOrder.vendorDetails.vendorName}}</h1>
          </span>
        </div>
        <div class="col">
        </div>
      </div>
    </label>
    <label class="item item-input">
      <div class="row">
        <div class="col"><b>Order Id</b><br>{{finishOrder.orderDetails.ordernumber}}</div>
        <div class="col">
        </div>
        <div class="col"><b>Date & Time</b><br>{{finishOrder.convertTimeFormat(finishOrder.orderDetails.ordertime)}}</div>
      </div>
    </label>
    <ion-list>
      <ion-item>
        <div class="row">
            <div class="col"><img src="img/location.png" class="locationIcon">PDC1</div>
        </div>
        <div class="row">
          <div id="orderInfo" class="qrcode">
            
          </div>
        </div>
        <div class="row">
            <div class="col">
              <img src="img/clock.png" class="clockIcon">ETA 20 Mins
            </div>
        </div>
        <div class="row">
            <div class="col">
              <b>Order Status: </b>{{finishOrder.orderDetails.status}}
            </div>
        </div>
      </ion-item>
        <ion-item>
            <div class="row">
                <div class="col"><b>Total Value</b> Rs. {{finishOrder.orderDetails.totalCost}}</div>
            </div>
          </ion-item>    
    </ion-list>
 <!-- <div star-rating ng-model="rating.rating1" max="10" on-rating-select="rating.rateFunction(rating)"></div> -->
  </ion-content>
  
  <div class="bar bar-footer">              
         <button class="button button-balanced button-full" ng-click="finishOrder.backToHome()">Back to Home</button>
    </div>
</ion-view>
