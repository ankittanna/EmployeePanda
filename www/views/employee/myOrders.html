<ion-view view-title="My Orders">
  <ion-content>
    <label class="item item-input">
        <span class="input-label">
            <h2 class="title">My Orders</h2>
        </span>
    </label>
    <ion-list>
      <ion-item ng-repeat="orderItem in myOrdersList" class="listItemHeight">
        <div class="row">
            <div class="col"><!--{{orderItem._id}}-->123</div>
            <div class="col">{{orderItem.orderto}}</div>
            <div class="col">{{myOrders.convertTimeFormat(orderItem.ordertime)}}</div>
            <div class="col">Rs. {{myOrders.calculateOrderAmount(orderItem.ordereditems)}}</div>
        </div>
      </ion-item>
    </ion-list>
 <!-- <div star-rating ng-model="rating.rating1" max="10" on-rating-select="rating.rateFunction(rating)"></div> -->
  </ion-content>
  
  <div class="bar bar-footer">               
         <button class="button button-balanced button-full" ng-click="myOrders.backToHome()">Back to Home</button>
    </div>
</ion-view>
