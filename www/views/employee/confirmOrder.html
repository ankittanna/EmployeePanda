<ion-view view-title="Order">
  <ion-content>
    <label class="item item-input">
        <span class="input-label">
            <h2 class="title">Confirm Order</h2>
        </span>
    </label>
    <label class="item item-input">
        <span class="input-label">
            <h1 class="title">{{confirmOrder.orderDetails.vendorName}}</h1>
        </span>
    </label>
    <ion-list>
      <ion-item ng-repeat="orderItem in confirmOrder.orderDetails.ordereditems">
        <div class="row">
            <div class="col">{{orderItem.itemname}}</div>
            <div class="col">{{orderItem.quantity}}</div>
            <div class="col">Rs. {{orderItem.quantity*orderItem.rate}}</div>
        </div>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <div class="row">
            <div class="col"></div>
            <div class="col"><b>Total Value</b></div>
            <div class="col">Rs. {{confirmOrder.orderDetails.totalCost}}</div>
        </div>
      </ion-item>

      <ion-item>
        <!--<div class="row">
            <div class="col">
                <button class="button button-balanced button-full" ng-click="confirmOrder.confirmOrder()">
                  Confirm
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-assertive button-full" ng-click="confirmOrder.cancelOrder()">
                  Cancel
                </button>
            </div>
        </div>
      </ion-item>-->
    </ion-list>
 <!-- <div star-rating ng-model="rating.rating1" max="10" on-rating-select="rating.rateFunction(rating)"></div> -->
  </ion-content>
  
  <div class="bar bar-footer">               
         <button class="button button-assertive" ng-click="confirmOrder.cancelOrder()">Cancel</button>
         <button class="button button-balanced" ng-click="confirmOrder.confirmOrder()"> Confirm </button> 
    </div>
</ion-view>
