<ion-view view-title="Vendors">
  <ion-content>
    <div class="list">
        <label class="item item-input">
            <div class="row">
                <div class="col">
                    <h1>{{vendorMenu.vendorInfo.name}}</h1>
                    <label>
                        <div class="row">
                            <div ng-controller="RatingController as rating" class="container">
                                <star-rating ng-model="rating.rating2" readonly="true"></star-rating>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="col"></div>
                <div class="col">
                    <a class="item-icon-right" href="#">
                        <i class="icon ion-heart"></i>
                    </a>
                </div>
            </div>
        </label>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="vendorMenu.searchMenuKey">
      </label>
    </div>
    <div class="item item-image">
        <!--<img src="img/rest1.jpg">-->
    </div>
    <div class="button-bar">
      <a class="button button-balanced">Veg</a>
      <a class="button button-assertive">Non-Veg</a>
    </div>
    <ion-list>
      <ion-item ng-repeat="menuItem in vendorMenu.vendorInfo.menu | filter:vendorMenu.searchMenuKey">
        <div class="row">
            <div class="col">{{menuItem.itemname}}</div>
            <div class="col">Rs. {{menuItem.rate}}</div>
            <div class="col">
                <div class="row">
                    <div class="col divContentCenter">
                        <button class="button" ng-click="vendorMenu.decreaseCounter($index)">
                          <i class="icon ion-minus-round"></i>
                        </button>
                    </div>
                    <div class="col">
                        <input id="counter{{$index}}" type="number" value="0" class="inputTypeNumber" min="0">
                    </div>
                    <div class="col divContentCenter">
                        <button class="button" ng-click="vendorMenu.increaseCounter($index)">
                          <i class="icon ion-plus-round"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div ng-controller="RatingController as rating" class="container">
                <star-rating ng-model="rating.rating2" readonly="true"></star-rating>
            </div>
        </div>
      </ion-item>
    </ion-list>
    

 <!-- <div star-rating ng-model="rating.rating1" max="10" on-rating-select="rating.rateFunction(rating)"></div> -->
 
  </ion-content>
</ion-view>
