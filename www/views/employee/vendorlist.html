<ion-view view-title="Vendors" class="appcomponent vendorlist">
    <ion-nav-title>
      <img src="../../img/Home_TopBar_withoutIcons.png" style="height:60px">
    </ion-nav-title>
  <ion-content>
      
      <div class="row transbox">          
            <div class="list list-inset" style="width:100%">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="vendorMenu.searchMenuKey">
            </label>
        </div>
        </div>       
   
    <label class="item-input">
        <span class="input-label">
            <h2 class="title">Restaurants</h2>
        </span>
    </label>
    
    <ion-list>
      <ion-item ng-repeat="vendor in vendors | filter: vendorList.searchVendorStr" href="#/app/vendors/{{vendor._id}}" ng-click="vendorList.selectVendor(vendor)">
        <div class="row">
            <div class="col">{{vendor.name}}</div>
            <div class="col"></div>
            <div class="col">
                <a class="item-icon-right" href="#">
                    <i class="icon ion-heart"></i>
                </a>
            </div>
        </div>
        <div class="row">
            <div ng-controller="RatingController as rating" class="container">
                <star-rating ng-model="rating.rating2" readonly="true"></star-rating>
            </div>
        </div>
      </ion-item>
    </ion-list>
    

 <!-- <div star-rating ng-model="rating.rating1" max="10" on-rating-select="rating.rateFunction(rating)"></div> -->
 
  </ion-content>
</ion-view>
