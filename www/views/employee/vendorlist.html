<ion-view view-title="Vendors">
  <ion-content>
    <div class="list">
        <label class="item item-input">
            <input type="text" placeholder="Search Vendors" ng-model="vendorList.searchVendorStr">
        </label>
    </div>
    <label class="item item-input">
        <span class="input-label">
            <h1 class="title">Restaurants</h1>
        </span>
    </label>
    <ion-list>
      <ion-item ng-repeat="vendor in vendors | filter: vendorList.searchVendorStr" href="#/app/vendors/{{vendor.id}}">
        <div class="row">
            <div class="col">{{vendor.name}}</div>
            <div class="col"></div>
            <div class="col">
                <a class="item-icon-right" href="#">
                    <i class="icon ion-heart"></i>
                </a>
            </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
