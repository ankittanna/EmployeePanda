<ion-view view-title="Vendor">
    <ion-content>

        <div class="row">
            <div class="col">
                <h1>{{userInfo.name}}</h1>
                <label>
                    <div class="row">
                        <div ng-controller="RatingController as rating" class="container">
                            <star-rating ng-model="rating.rating2" readonly="true"></star-rating>
                        </div>
                    </div>
                </label>
            </div>
        </div>
                
         <div class="row">
            <h3>Pending Orders</h3>          
        </div>
        
        <div class="circle" >
            <div class="row">
                 <h2>{{orders.length}}</h2>          
            </div>
        
            <div class="row">
                <h2> <a class="item-icon-right" href="#/app/vendororderlist"> pending</a></h2>          
            </div>
        </div>
        
         
        
         <div class="row">
            
            <button class="button button-dark" ng-click="VendorCtrl.getOrders()">Refresh</button>          
        </div>
        
    </ion-content>
</ion-view>
