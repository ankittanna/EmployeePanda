<ion-view view-title="Orders">
  <ion-content>
    <div class="list">
        <label class="item item-input">
            <input type="text" placeholder="Search Orders" ng-model="VendorCtrl.searchOrderStr">
        </label>
    </div>
    <label class="item item-input">
        <span class="input-label">
            <h1 class="title">Orders</h1>
        </span>
    </label>
    <ion-list>
      <ion-item ng-repeat="order in orders | filter: vendor.searchOrderStr" ng-click="vendor.selectOrder(order)">
        <div class="row">
            <div class="col">{{order.orderby}}</div>  
            <div class="col" ng-show="order.status=='Order in Queue'">Order in Queue</div>
            <div class="col" ng-show="order.status=='Order in Process'">Order in Process</div>
            <div class="col" ng-show="order.status=='Order is Ready'">Order is Ready</div>  
            <div class="col">Rs. {{order.total}}</div>         
        </div>        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
