<ion-view view-title="Order">
  <ion-content>
    <div class="list">
        <label class="item item-input">
            <div class="row">
                <div class="col">
                    <h1>Name: {{vendorOrder.orderInfo.orderby}}</h1>                   
                </div>              
            </div>
        </label>
    </div>   
    <ion-list>
      <ion-item ng-repeat="menuItem in vendorOrder.orderMenu">
        <div class="row">
            <div class="col">{{menuItem.itemname}}</div>
            <div class="col">{{menuItem.quantity}}</div>
            <div class="col">Rs. {{menuItem.total}}</div>           
        </div>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item id="ionicCheckoutBand">
          <div class="row checkoutBand">
            <div class="col"><b>Total Value:</b></div>          
            <div class="col">Rs. {{vendorMenu.orderCost}}</div>           
          </div>
      </ion-item>
    </ion-list>
    
    <ion-list>
      <ion-item id="ionicCheckoutBand">
          <div class="row checkoutBand">          
            <div class="col">
                <button class="button button-dark">{{menuItem.status}}</button>
            </div>
          </div>
      </ion-item>
    </ion-list>
 <!-- <div star-rating ng-model="rating.rating1" max="10" on-rating-select="rating.rateFunction(rating)"></div> -->
 
  </ion-content>
</ion-view>
