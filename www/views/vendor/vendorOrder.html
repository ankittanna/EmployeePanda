<ion-view view-title="Order Details">
  <ion-content>
    <div class="list">
        <label class="item item-input">
            <input type="text" placeholder="Search Orders" ng-model="orderList.searchOrderStr">
        </label>
    </div>
    <label class="item item-input">
        <span class="input-label">
            <h1 class="title">Orders</h1>
        </span>
    </label>
    <ion-list>
      <ion-item ng-repeat="order in orders | filter: orderList.searchOrderStr" href="#/app/orders/{{order._id}}" ng-click="orderList.selectOrder(order)">
        <div class="row">
            <div class="col">{{order.orderby}}</div>  
            <div class="col">Rs. {{order.total}}</div>         
        </div>        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
