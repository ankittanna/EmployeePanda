<ion-view view-title="Order">
  <ion-content>
    
    <div class="row">
        <div class="col">
            <h2>Order Details</h2>                   
        </div>              
    </div>
    
        <ion-list>
        <ion-item id="ionicCheckoutBand">
            <div class="row checkoutBand">
                <div class="col"><b>Order ID: </b></div>          
                <div class="col">{{vendorOrder.orderInfo._id}}</div>           
            </div>
            <div class="row checkoutBand">
                <div class="col"><b>Date & Time: </b></div>          
                <div class="col">2016</div>           
            </div>
            <div class="row checkoutBand">
                <div class="col"><b>Name</b></div>          
                <div class="col">{{vendorOrder.orderInfo.orderby}}</div>           
            </div>
        </ion-item>
    </ion-list>
        
    <ion-list>
      <ion-item ng-repeat="menuItem in vendorOrder.orderMenu">
        <div class="row">
            <div class="col">{{menuItem.itemname}}</div>
            <div class="col">{{menuItem.quantity}}</div>
            <div class="col">Rs. {{menuItem.rate}}</div>           
        </div>
      </ion-item>
    </ion-list>
   <div class="row">
       <div class="col"></div>  
    <div class="col"><b>Total Value:</b></div>          
    <div class="col"><b>Rs. {{vendorOrder.orderInfo.total}}</b></div>           
     </div>
    <ion-list>
      <ion-item id="ionicCheckoutBand">
          <div class="row checkoutBand">          
            <div class="col">
                <button class="button button-dark" style="width:100%" ng-click="changeOrderStatus(vendorOrder.orderInfo._id)">{{vendorOrder.orderInfo.status}}</button>
            </div>
          </div>
      </ion-item>
    </ion-list>
 <!-- <div star-rating ng-model="rating.rating1" max="10" on-rating-select="rating.rateFunction(rating)"></div> -->
 
  </ion-content>
</ion-view>
